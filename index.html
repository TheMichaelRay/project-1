<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Catamaran:900' rel='stylesheet' type='text/css'>    <meta charset="utf-8">
    <title>Connect Em</title>
    <link rel="shortcut icon" type = "image/x-icon" href="favicon2.ico">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
  </head>
  <body>
      <header>
        <h1>Connect 'Em!</h1>
        <div id="scoreboard">
          <div id="player-one-score">
            <h3>Player 1</h3>
            <span>0</span>
          </div>
          <button id="reset-board">Reset Board</button>
          <button id="reset-score">Reset Score</button>
          <div id="player-two-score">
            <h3>Player 2</h3>
            <span>0</span>
          </div>
        </div>
      </header>

    <section id="middle">
      <div id="game-board">
        <div class="holder one">
          <div class='player one'></div>
        </div>
        <div class="holder two">
          <div class='player two'></div>
        </div>
        <div id="container"></div>
      </div>
    </section>

    <footer></footer>

    <!-- <audio>
      <source src="piece-drop.mp3" type="audio/mpeg">
    </audio> -->
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
