<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect Em</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Connect 'Em!</h1>
      <div id="player-one-score">
        <h3>Player 1</h3>
        <span>0</span>
      </div>
      <button id="reset-board">Reset Board</button>
      <button id="reset-score">Reset Score</button>
      <div id="player-two-score">
        <h3>Player 2</h3>
        <span>0</span>
      </div>
    </header>
    <div id="container">
    </div>
    <footer>
      <div class="holder one">
        <div class='player one'></div>
      </div>
      <div class="holder two">
        <div class='player two'></div>
      </div>
    </footer>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
